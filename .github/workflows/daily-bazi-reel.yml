name: Daily Bazi Reel

on:
  schedule:
    - cron: "15 0 * * *" # Daily at 12:00 UTC
  workflow_dispatch: {}

jobs:
  build-render-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      NODE_ENV: production
      # Secrets required
      OPENAI_TTS_KEY: ${{ secrets.OPENAI_TTS_KEY }}
      FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
      FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
  
      # Render automatically during generation
      AUTO_RENDER: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # Avoid persistent caches to stay within free storage limits

      - name: Install dependencies
        run: |
          npm config set fund false
          npm config set audit false
          npm install --prefer-offline --no-audit --no-fund --legacy-peer-deps

      - name: Generate + render reel
        run: node scripts/generateReel.js --render

      # Do not upload artifacts to avoid storage usage on free tier

      - name: Upload to Facebook Reels
        run: node scripts/uploadFacebook.js

      - name: Done
        run: echo "âœ… Daily reel generated, rendered, and uploaded."


